<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/front-end/src/css/cadastro.css">
    <style>
        /* Estilos personalizados podem ser adicionados aqui, se necessário */
    </style>
</head>

<body>
    <main class="container">
        <header class="header">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a9a80b29c2673bcf026d970821ba1d3be4cc72d83463bf147fb1731567b96791?apiKey=dafeecdd1bbc47418c3f7e8f20d051c1&"
                alt="Logo de Cadastro" class="logo" />
            <h1 class="registration-title">Faça seu cadastro</h1>
        </header>
        <form class="formulario" action="#" method="post">
            <label for="name" class="visually-hidden"></label>
            <input type="text" id="name" class="input" placeholder="Nome" aria-label="Nome" required>
            <label for="email" class="visually-hidden"></label>
            <input type="email" id="email" class="input" placeholder="E-mail" aria-label="E-mail" required>
            <label for="phone" class="visually-hidden"></label>
            <input type="tel" id="phone" class="input" placeholder="Telefone" aria-label="Telefone" required>
            <label for="password" class="visually-hidden"></label>
            <input type="password" id="password" class="input" placeholder="Senha" aria-label="Senha" required>
            <label for="confirm-password" class="visually-hidden"></label>
            <input type="password" id="confirm-password" class="input" placeholder="Confirmar senha"
                aria-label="Confirmar senha" required>
            <button type="submit" class="submit-button">Cadastrar</button>
        </form>
        <div class="login-redirect">
            <div>Já possui uma conta?</div>
            <a href="#" class="login-text">Faça login</a>
        </div>
    </main>
</body>

</html>
