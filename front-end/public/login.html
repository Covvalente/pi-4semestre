<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="/front-end/src/css/login.css">
</head>

<body>
    <section class="login-section">
        <aside class="image-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/924f89868596a183235dded9b1361bf9145f5a7ad0ccb89d234e5ccf94e7fcb4?apiKey=dafeecdd1bbc47418c3f7e8f20d051c1&"
                alt="Login Side Illustration" class="login-image">
        </aside>
        <div class="form-container">
            <form class="login-form" action="#" method="POST">
                <!-- Adiciona um action e method para melhorar a semântica -->
                <h2 class="login">Login</h2>
                <div class="input-group">
                    <label for="user-input" class="visually-hidden">Usuário</label>
                    <input type="text" id="user-input" class="user-input" placeholder="Usuário" aria-label="Usuário"
                        required> <!-- Adiciona o atributo required para tornar os campos obrigatórios -->
                </div>
                <div class="input-group">
                    <label for="password-input" class="visually-hidden">Senha</label>
                    <input type="password" id="password-input" class="password-input" placeholder="Senha"
                        aria-label="Senha" required>
                    <!-- Adiciona o atributo required para tornar os campos obrigatórios -->
                </div>
                <div class="remember-me-group">
                    <input type="checkbox" id="remember-me-checkbox" class="checkbox">
                    <label for="remember-me-checkbox">Lembre de mim</label>
                </div>
                <div class="forgot-password">
                    <a href="#" tabindex="0">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <div class="signup-group">
                    <span class="semconta">Não tem uma conta?</span> <!-- Corrige a capitalização da frase -->
                    <a href="#" class="signup-link" tabindex="0">Inscrever-se</a>
                </div>
            </form>
        </div>
    </section>
    <script src="/front-end/src/js/login.js"></script>
</body>

</html>
